<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        *::before,
        *::after{
            box-sizing: border-box;
        }
        :root {
            --font-size: 14px;
            --color: #333;
            --button-height: 30px;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --button-bg: white;
            --button-active-bg: #eee;
        }
        body{
            font-size: var(--font-size);
        }
        .column{
            border: 1px solid green;
            width: 100%;
        }
        .g-row1 {
            height: 30px;
            background: gray;
        }
    </style>
</head>
<body>

    <div id="app">
        <y-row>
            <y-col span="18" :phone="{span:12}" :ipad="{span:8}" :narrow-pc="{span:6}" :pc="{span:4}" :wide-pc="{span:2}">
                <div class="column">1</div>
            </y-col>
            <y-col span="6" :phone="{span:12}" :ipad="{span:16}" :narrow-pc="{span:18}" :pc="{span:20}" :wide-pc="{span:22}">
                <div class="column">2</div>
            </y-col>
        </y-row>
    </div>
    <script src="src/app.js"></script>
    <script src="//at.alicdn.com/t/font_936378_wymsm87uqni.js"></script>
</body>
</html>
