<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --font-size: 14px;
            --color: #333;
            --button-height: 30px;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --button-bg: white;
            --button-active-bg: #eee;
        }

        body {
            margin: 0;
            font-size: var(--font-size);
        }

        .column {
            border: 1px solid green;
            width: 100%;
        }

        .g-row1 {
            height: 30px;
            background: gray;
        }

        .wrapper {
            height: 100vh;
        }

        .box {
            border: 1px solid green;
        }
    </style>
</head>
<body>

<div id="app">
    {{selectedTab}}
    <y-tab :selected.sync="selectedTab">
        <y-tab-nav>
            <y-tab-item name="sports">体育</y-tab-item>
            <y-tab-item name="financial">金融</y-tab-item>
            <y-tab-item name="other">其他</y-tab-item>
            <button slot="button">操作</button>
        </y-tab-nav>
       <y-tab-content>
           <y-tab-panel name="sports">this is 体育板块</y-tab-panel>
           <y-tab-panel name="financial">this is 金融板块</y-tab-panel>
           <y-tab-panel name="other">this is 其他板块</y-tab-panel>
       </y-tab-content>
    </y-tab>
</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_936378_wymsm87uqni.js"></script>
</body>
</html>
