<head>

    <title>test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --font-size: 14px;
            --color: #333;
            --button-height: 30px;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --button-bg: white;
            --button-active-bg: #eee;
        }

        body {
            margin: 0;
            font-size: var(--font-size);
            padding: 50px;
            /*border: 1px solid green;*/
        }

        .column {
            border: 1px solid green;
            width: 100%;
        }

        .g-row1 {
            height: 30px;
            background: gray;
        }

        .wrapper {
            height: 100vh;
        }

        .box {
            border: 1px solid green;
        }
    </style>
</head>
<body >

<div id="app" style="border:1px solid transparent;overflow: hidden;" @click="test">
    <y-popover>
        <div slot="content">this is top</div>
        <button>向上</button>
    </y-popover>
     <y-popover position="bottom">
        <div slot="content">this is bottom</div>
         <button>向下</button>
    </y-popover>
    <y-popover position="left">
        <div slot="content" >this is left</div>
         <button>向左</button>
    </y-popover>
    <y-popover position="right">
        <div slot="content">this is right</div>
         <button>向右</button>
    </y-popover>
</div>
